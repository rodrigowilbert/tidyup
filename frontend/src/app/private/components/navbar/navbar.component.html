<header
  class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600"
>
  <div class="flex items-center">
    <button
      (click)="toggleSidebar()"
      class="text-gray-500 focus:outline-none lg:hidden"
    >
      <svg
        class="w-6 h-6"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4 6H20M4 12H20M4 18H18"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </button>

    <div class="relative mx-4 lg:mx-0">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
        <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" fill="none">
          <path
            d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </span>

      <input
        class="w-32 pl-10 pr-4 rounded-md form-input lg:w-full focus:border-indigo-600"
        type="text"
        placeholder="Search"
      />
    </div>
  </div>

  <div class="flex items-center">
    <div class="relative">
      <button
        (click)="logout()"
        class="relative block h-8 w-8 rounded-full overflow-hidden shadow focus:outline-none"
      >
        <img
          class="h-full w-full object-cover"
          src="https://images.unsplash.com/photo-1528892952291-009c6695fd57?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=100&q=80"
          alt="Your avatar"
        />
      </button>
    </div>
  </div>
</header>
